<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="wrapper bg-white">
    <div class="h2 ">Sign UP</div>
    <div class=" text  pt-3 text-muted">If you have an account register <br />you can
        <a href="index.html">Login hear !</a>
    </div>
    <form class="pt-3">
        <div class="h4 text-muted  pt-2">Email</div>

        <div class="input-1 form-group py-2">
            <div class="input-field">
                <span class="far fa-envelope p-2"></span>
                <input type="text" placeholder="Enter your email addres" required class="">
            </div>
        </div>
        <div class="h4 text-muted  pt-2">Username</div>
        <div class="input-2 form-group py-2">
            <div class="input-field">
                <span class="fa-regular fa-user"></span>
                <input type="text" placeholder="Enter your User Name" required class="">
            </div>
        </div>
        <div class="h4 text-muted  pt-2">Password</div>

        <div class="input-2 form-group py-1 pb-2">
            <div class="input-field">
                <span class="fas fa-lock p-2"></span>
                <input type="password" placeholder="Enter your Password" required class="">

                <button class="btn bg-white text-muted">
                    <span class="far fa-eye-slash"></span>
                </button>
            </div>
        </div>


        <div class="h4 text-muted  pt-2">Confirm Password</div>

        <div class="input-2 form-group py-1 pb-2">
            <div class="input-field">
                <span class="fas fa-lock p-2"></span>
                <input type="text" placeholder="Confirm your Password" required class="">

                <button class="btn bg-white text-muted">
                    <span class="far fa-eye-slash"></span>
                </button>
            </div>
        </div>

        <button class="btn btn-block text-center my-3">Login</button>

</div>




</form>
</div>
<script src="https://kit.fontawesome.com/8c402324d4.js" crossorigin="anonymous"></script>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
